<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calcu.css">
    <title>Calculadora online</title>
</head>

<body>
    <div class="calculator" id="calculator">
        <div class="calculator-screen" id="calculator-screen"></div>
        <div class="calculator-keys" id="calculator-keys">

            <button data-operation="clear"></button>
            <button data-operation="clear">C</button>
            <button data-math="divide">/</button>
            <button data-math="multiply">*</button>
            <button data-math="minus">-</button>
            <button data-number="7">7</buttonda>
              <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-math="add">+</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operation="igual">=</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
