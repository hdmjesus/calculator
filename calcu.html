<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/calcu.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="calculadora">

    <div class="pantalla">
      <div id="resultado">

      </div>

    </div>

    <div class="teclas">

      <div class="numeros">

        <div>
          <button id="uno" value=1>1</button>
          <button id="dos">2</button>
          <button id="tres">3</button>
        </div>

        <div>
          <button id="cuatro">4</button>
          <button id="cinco">5</button>
          <button id="seis">6</button>
        </div>

        <div>
          <button id="siete">7</button>
          <button id="ocho">8</button>
          <button id="nueve">9</button>

        </div>

        <div>
          <button id="cero">0</button>
          <button id="reset">C</button>
        </div>


      </div>

      <div class="op">
        <button id="suma">+</button>
        <button id="resta"=>-</button>
        <button id="division"=>/</button>
        <button id="multi"=>x</button>
        <button id="igual">=</button>

      </div>
    </div>


  </div>

  <script src=" calcu.js" charset="utf-8"></script>
</body>

</html>
